name: .NET Tests

on:
  push:
    branches: [ main, Experiment-Design ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: pollfeeddb
          POSTGRES_USER: pollapp
          POSTGRES_PASSWORD: pollapp123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      valkey:
        image: valkey/valkey:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      env:
        ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=pollfeeddb;Username=pollapp;Password=pollapp123
        Valkey__ConnectionString: localhost:6379

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'

  build-docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build WebAPI Docker image
      run: docker build -f WebAPI/Dockerfile -t pollfeedapp-webapi:test .

    - name: Build WebFront Docker image
      run: docker build -f WebFront/Dockerfile -t pollfeedapp-webfront:test .

    - name: Test docker-compose
      run: docker-compose config
